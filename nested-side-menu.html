<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <title>test</title>
    <style>
        * {
            color: #fff;
        }

        .l1 {
            width: 200px;
            height: 50px;
            background-color: black;
        }

        .l2 {
            width: 200px;
            height: 50px;
            background-color: grey;
            margin-left: 40px;
        }

        .l3 {
            width: 200px;
            height: 50px;
            background-color: lightgray;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="l1">lebel 1 
       
        <div class="l2">lebel 2
            <div class="l3">lebel 3</div>
            <div class="l3">lebel 3</div>
          
        </div>
       
    </div>
    <script>

        $('.l1').click(function (){
            $(this).children().toggle()
           
        });
        
        $('.l2').click(function (e){
            $(this).children().toggle()
            e.stopPropagation();
        });       
        $('.l3').click(function (e){
            e.stopPropagation();
        });        
    </script>
</body>

</html>
